<h2 class="text-center">Course List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Sub Id</th>
            <th>Sub Name</th>
            <th>Price</th>
            
            <th>Actions</th>
            </tr>

    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.subId}}</td>
            <td>{{course.subName}}</td>
            <td>{{course.price}}</td>
            
            
            <td>
                <button class="btn btn-info" (click)="updateCourse(course.subId)">Edit</button>
                
            </td>
            <td><button class="btn btn-danger" (click)="deleteCourse(course.subId)">Delete</button></td>
        </tr>
    </tbody>
</table>
